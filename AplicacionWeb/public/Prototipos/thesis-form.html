    <!-- REGISTRAR TESIS -->
    <div class="container">
      <h1>Registrar Nueva Tesis</h1>
      <form id="thesis-form">
        <div class="form-group">
          <label for="titulo">Título de la Tesis:</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de Publicación:</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>
        <div class="form-group">
          <label for="archivo">Archivo PDF:</label>
          <input
            type="file"
            id="archivo"
            name="archivo"
            accept="application/pdf"
            required
          />
        </div>
        <div class="form-group">
          <label>Autores:</label>
          <div id="autores-container" class="autores-container">
            <div class="autor">
              <input
                type="text"
                placeholder="Apellido Paterno"
                class="apellido-paterno"
                required
              />
              <input
                type="text"
                placeholder="Apellido Materno"
                class="apellido-materno"
                required
              />
              <input
                type="text"
                placeholder="Nombre(s)"
                class="nombres"
                required
              />
              <button type="button" onclick="removeAuthor(this)">
                Eliminar
              </button>
            </div>
          </div>
          <button type="button" onclick="addAuthor()">Agregar Autor</button>
        </div>
        <div class="form-group">
          <label for="asesor-principal">Asesor Principal:</label>
          <select
            id="asesor-principal"
            name="asesor-principal"
            required
          ></select>
        </div>
        <div class="form-group">
          <label for="asesor-secundario">Asesor Secundario (Opcional):</label>
          <select id="asesor-secundario" name="asesor-secundario">
            <option value="">Seleccionar...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Etiquetas:</label>
          <div id="etiquetas" class="etiquetas-container"></div>
        </div>
        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>
        <button type="submit">Registrar Tesis</button>
      </form>
    </div>
